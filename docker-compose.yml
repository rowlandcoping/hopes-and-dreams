services:
  # Flask app service
  web:
    build: .
    container_name: hopes-dreams-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - shared-network
    volumes:
      # Mount code for development (optional - remove for production)
      - ./app.py:/app/app.py
      - ./static:/app/static
      - ./templates:/app/templates

networks:
  shared-network:
    external: true