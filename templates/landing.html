{% extends 'plain-template.html' %}

{% block title %}
    Hopes and Dreams
{% endblock title%}
    
{% block content %}
    <h1>Hopes and Dreams</h1>
    
    <a href="{{ url_for('signup') }}">Sign Up</a>
    
    <div id="singin-click">Sign In</div>

    <div id="signin-form" class ="not-displayed">
        <form action="{{ url_for('signin') }}" method="POST"> 
            <label for="email">e-mail address</label><input type="email" id="email" name="email" required>
            <label for="password">Password</label><input type="password" id="password" name="password" required>
            <button type="submit" id="sign-in">Sign Me In</button>
        </form>
    </div>
    <a href="{{ url_for('password_reset')}}">Forgotten password?</a>
{% endblock content%}
