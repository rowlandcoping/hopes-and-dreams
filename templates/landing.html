{% extends 'plain-template.html' %}

{% block title %}
    Hopes and Dreams
{% endblock title%}
    
{% block content %}
<div id="landing-container">

    <div id="headline-wrapper"><h1>Hopes and Dreams</h1></div>
    <div id="landing-image"><img src="{{ url_for('static', filename='images/general-assets/bunny.jpg') }}"></div>
    
    <div id="landing-buttons">
        <a class="landing-button" href="{{ url_for('signup') }}">Sign Up</a>
        
        <div class="landing-button" id="signin-click">Sign In</div>

        <div id="signin-form" class ="not-displayed">
            <form id="sign-in-form" action="{{ url_for('signin') }}" method="POST">
                <table>
                    <tr>
                        <td class="label"><label for="email">e-mail address: </label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="password">Password: </label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                </table>
                <button class="landing-button" type="submit" id="sign-in">Sign Me In</button>
            </form>
        </div>
        <a href="{{ url_for('password_reset')}}">Forgotten password?</a>
    </div>
</div>
{% endblock content%}
