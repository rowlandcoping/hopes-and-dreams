{% extends 'plain-template.html' %}

{% block title %}
    Password Reset
{% endblock title%}
    
{% block content %}
        <form action="{{ url_for('password_reset') }}" method="POST" name="password-reset">
            <div id="reset-one">
                <h1>Please enter your e-mail address to request a password reset email.</h1>            
                
                <label for="email">e-mail address</label><input type="email" id="email" name="email" required>
                <button type="submit">Reset Password</button>
            </div>
        </form>
{% endblock content%}
